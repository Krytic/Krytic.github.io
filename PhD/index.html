<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Counter</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.0.0.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                var x = [];
                var y = [];
                $.get('TOC.html', function(data) {
                    $("#structure").html(data);
                    $("#structure").find(">:first-child").addClass("menu-list");
                }, 'html');
                $.get('wc.txt', function(data) {
                    lines = data.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];

                        if(line == "") {
                            continue;
                        }

                        var parts = line.split(",");
                        var date = parts[0];
                        var words = parts[1];

                        var dt = new Date(date);

                        x.push(dt.toString());
                        y.push(words);
                    }


                    var data = {
                        type: "scatter",
                        mode: "lines",
                        x: x,
                        y: y,
                        line: {color: '#7F7F7F'}
                    }

                    var layout = {
                        title: 'Thesis Word Count',
                        xaxis: {
                            range: ['2021-06-14', '2024-12-31'],
                            type: 'date'
                        },
                        yaxis: {
                            autorange: true,
                            range: [0, 1000],
                            type: 'linear'
                        }
                    };

                    Plotly.newPlot('myDiv', [data], layout);
                }, 'text');

                var date1 = new Date();
                var date2 = new Date("07/01/2021");

                // To calculate the time difference of two dates
                var Difference_In_Time = date1.getTime() - date2.getTime();

                // To calculate the no. of days between two dates
                var Difference_In_Days = Math.floor(Difference_In_Time / (1000 * 3600 * 24));

                $("#phdays").html(Difference_In_Days);
            });
        </script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

        <style type="text/css">
            .menu {
              position: sticky;
              display: inline-block;
              vertical-align: top;
              max-height: 100vh;
              overflow-y: auto;
              width: 400px;
              top: 0;
              bottom: 0;
              padding: 30px;
            }

            .content {
              display: inline-block;
            }
        </style>
    </head>
    <body>
        <section class="hero is-link">
            <div class="hero-body">
                <p class="title">
                    Sean Richards
                </p>
                <p class="subtitle">
                    PhD Thesis Tracker
                </p>
            </div>
        </section>
        <div class="container" style="padding-top:25px">
            <div class="notification is-info">
            I have been a PhD Student for <strong id="phdays"></strong> days.
            </div>
            <div class="columns">
                <aside class="menu">
                  <p class="menu-label">Current Thesis Structure</p>
                  <div id="structure"></div>
                </aside>
                <div class="column content">
                    <div id="myDiv"></div>
               </div>
            </div>
        </div>
    </body>
</html>
