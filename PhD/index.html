        <section class="hero is-link">

                </p>

                    PhD Thesis Tracker
                </p>
            </div>
        </section>
        <div class="container" style="padding-top:25px">
            <div class="notification is-info">
            I have been a PhD Student for <strong id="phdays"></strong> days. My target submission date is in <strong id="submitdays"></strong> days.
            </div>
            <div class="columns">
                <div class="column content">
                    <div id="myDiv"></div>

                    <div id="quotes" class="columns has-text-centered"></div>
               </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.0.0.min.js"></script>



        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" ></script>


        <script type="text/javascript">
            const event = new Event("tocloaded");

            $(document).ready(function(){
                var x = [];
                var y = [];
                // $.get('TOC.html', function(data) {
                //     $("#structure").html(data);
                //     $("#structure").find(">:first-child").addClass("menu-list");

                //     document.dispatchEvent(event);
                // }, 'html');


                $.get('quotes.html', function(data) {
                    $("#quotes").html(data);
                }, 'html');

                $.get('wc.txt', function(data) {
                    lines = data.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];

                        if(line == "") {
                            continue;
                        }

                        if(line.startsWith("#")) {
                            // Comment line
                            continue;
                        }

                        var parts = line.split(",");
                        var date = parts[0];
                        var words = parts[1];

                        if (parseInt(words) > 0) {
                            var dt = new Date(date);

                            x.push(dt);
                            y.push(words);
                        }
                    }

                    var data = {
                        type: "scatter",
                        mode: "lines+markers",
                        x: x,
                        y: y,
                        line: {color: '#BB342F'}
                    }

                    var layout = {
                        title: 'Thesis Word Count (Updated every time I compile)',
                        xaxis: {
                            range: ['2023-07-01', '2024-12-31'],
                            type: 'date'
                        },
                        yaxis: {
                            autorange: true,
                            range: [0, 1000],
                            type: 'linear'
                        }
                    };

                    Plotly.newPlot('myDiv', [data], layout);
                }, 'text');

                function Delta_Days(d1, d2) {
                    if (d1 != "") {
                        var date1 = new Date(d1);
                    } else {
                        var date1 = new Date();
                    }
                    if (d2 != "") {
                        var date2 = new Date(d2);
                    } else {
                        var date2 = new Date();
                    }
                    // To calculate the time difference of two dates
                    var Difference_In_Time = date1.getTime() - date2.getTime();

                    // // To calculate the no. of days between two dates
                    var Difference_In_Days = Math.floor(Difference_In_Time / (1000 * 3600 * 24));

                    return Difference_In_Days;
                }

                $("#phdays").html(Delta_Days("", "09/01/2021"));
                $("#submitdays").html(Delta_Days("03/01/2025", ""));
            });
        </script>
