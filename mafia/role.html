<!doctype html>
<!DOCTYPE html>
<html>
	<head>
		<title>Your Role</title>
		<style>
			body {
				font-family: sans-serif;
				color: white;
				height: 100%;
				text-align: center;
			}

			div { /* thing to center */
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.mafia {
				background: red;
			}

			.nurse {
				background: orange;
			}

			.sheriff {
				background: green;
			}

			.town {
				background: blue;
			}

			body {
				font-size: 28pt;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 id="name"></h1>
			<h2>You are <strong id="role"></strong></h2>
		</div>
	</body>
	<script type="text/javascript">
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		window.onload = function(){
			document.getElementById("name").innerHTML = getParameterByName("name");
			role = getParameterByName("role");
			document.getElementsByTagName("body")[0].className = role;
			document.getElementById("role").innerHTML = role;
		}
	</script>
</html>
