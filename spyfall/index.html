<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Spyfall</title>
		<link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css" />
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<style type="text/css">
			#role {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1 class="text-center">spyfall</h1>
			</div>
		</div>
		<div class="container" id="playarea">
			<h2 class="text-center text-muted">players</h2>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="connor" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Connor
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="frazer" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Frazer
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="girish" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Girish
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="hunter" data-toggle="toggle" data-on="playing" data-off="not playing">&nbsp;
					Hunter
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="pierce" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Pierce
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="ryan" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Ryan
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="scott" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Scott
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="sean" data-toggle="toggle" checked data-on="playing" data-off="not playing">&nbsp;
					Sean
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="frank" data-toggle="toggle" data-on="playing" data-off="not playing">&nbsp;
					Frank
				</label>
			</div>
			<button class="btn btn-block btn-success" id="play">play</button>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script type="text/javascript" src="strings.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
